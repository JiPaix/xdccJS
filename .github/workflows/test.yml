name: build & lint
on:
  push:
    branches:
     - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["21.x"]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Lint
      run: |
        npm ci
        npm run lint
  build:
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ matrix.node-version }}
    strategy:
      matrix:
        node-version: ['16.x' ,"18.x", "20.x", "21.x", "22.x"]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Build
      run: |
        npm ci
        npm run build

